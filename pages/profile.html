<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart-Sahaya — My Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#0f4c81', teal: '#0ea5a4', warm: '#ffd166', 'primary-dark': '#0a3a63' } } } }
  </script>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <nav class="bg-primary text-white sticky top-0 z-50 shadow-lg">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="../index.html" class="flex items-center gap-2">
        <div class="w-10 h-10 bg-warm rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-primary" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
        </div>
        <span class="font-bold text-lg">Smart-Sahaya</span>
      </a>
      <ul class="hidden md:flex gap-6 text-sm font-medium">
        <li><a href="../index.html" class="hover:text-warm transition-colors">Home</a></li>
        <li><a href="services.html" class="hover:text-warm transition-colors">Services</a></li>
        <li><a href="digilocker.html" class="hover:text-warm transition-colors">DigiLocker</a></li>
        <li><a href="pages/tracker.html" class="hover:text-warm transition-colors">Track Status</a></li>
        <li><a href="pages/appointments.html" class="hover:text-warm transition-colors">Appointments</a></li>
        <li><a href="profile.html" class="text-warm font-bold">Profile</a></li> </ul>
    </div>
  </nav>

  <main class="flex-grow bg-gradient-to-br from-gray-50 to-blue-50">
    <section class="max-w-6xl mx-auto px-4 py-12">
      <h2 class="text-3xl font-bold text-primary mb-8 text-center">My Citizen Profile</h2>
      
      <div class="grid md:grid-cols-3 gap-8">
        
        <div class="md:col-span-2 space-y-6">
          <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <div class="flex items-center gap-3 mb-6 border-b pb-4">
              <div class="w-10 h-10 bg-primary/10 rounded-full flex items-center justify-center text-primary">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
              </div>
              <h3 class="font-semibold text-xl text-gray-800">Personal Information</h3>
            </div>

            <form id="profileForm" class="grid md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="profName" class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-teal outline-none" placeholder="e.g. Rahul Kumar">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                <input type="tel" id="profPhone" class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-teal outline-none" placeholder="+91 98765 43210">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="profEmail" class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-teal outline-none" placeholder="rahul@example.com">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Aadhaar Number</label>
                <input type="text" id="profAadhaar" class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-teal outline-none" placeholder="XXXX-XXXX-XXXX">
              </div>
              <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">Permanent Address</label>
                <textarea id="profAddress" rows="3" class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-teal outline-none" placeholder="House No, Street, City, State, PIN"></textarea>
              </div>
              <div class="md:col-span-2">
                <button type="submit" class="bg-primary text-white px-8 py-3 rounded-xl font-semibold hover:bg-primary-dark transition-all w-full sm:w-auto">
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="space-y-6">
          <div class="bg-white rounded-2xl shadow-lg p-6">
            <div class="flex items-center gap-3 mb-6 border-b pb-4">
              <div class="w-10 h-10 bg-teal/10 rounded-full flex items-center justify-center text-teal">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
              </div>
              <h3 class="font-semibold text-lg text-gray-800">Identity Vault</h3>
            </div>
            
            <p class="text-xs text-gray-500 mb-4">Upload these once to auto-attach them to future applications.</p>

            <ul id="commonDocsList" class="space-y-3">
              </ul>
          </div>
        </div>

      </div>
    </section>
  </main>

  <div id="toast" class="fixed bottom-4 right-4 transform translate-y-full opacity-0 transition-all duration-300 z-50">
    <div class="bg-white rounded-xl shadow-2xl p-4 flex items-center gap-3 max-w-sm">
      <div id="toastIcon" class="w-10 h-10 rounded-full flex items-center justify-center"></div>
      <div>
        <p id="toastTitle" class="font-semibold text-sm"></p>
        <p id="toastMessage" class="text-xs text-gray-600"></p>
      </div>
    </div>
  </div>

  <footer class="bg-primary text-white py-8 mt-auto">
    <div class="max-w-6xl mx-auto px-4 text-center text-sm text-blue-200">
      <p>© 2025 Smart-Sahaya.</p>
    </div>
  </footer>

  <script src="../assets/js/script.js"></script>
</body>
</html>
