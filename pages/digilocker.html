<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart-Sahaya — DigiLocker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#0f4c81', teal: '#0ea5a4', warm: '#ffd166', 'primary-dark': '#0a3a63' } } } }
  </script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <nav class="bg-primary text-white sticky top-0 z-50 shadow-lg">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2">
        <div class="w-10 h-10 bg-warm rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-primary" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
        </div>
        <span class="font-bold text-lg">Smart-Sahaya</span>
      </a>
      <ul class="hidden md:flex gap-6 text-sm font-medium">
        <li><a href="services.html" class="hover:text-warm transition-colors">Services</a></li>
        <li><a href="digilocker.html" class="text-warm">DigiLocker</a></li> <li><a href="tracker.html" class="hover:text-warm transition-colors">Track Status</a></li>
        <li><a href="appointments.html" class="hover:text-warm transition-colors">Appointments</a></li>
      </ul>
    </div>
  </nav>

  <main class="flex-grow bg-gradient-to-br from-teal/5 to-primary/5">
    <section class="max-w-6xl mx-auto px-4 py-16">
      <h2 class="text-2xl md:text-3xl font-bold text-primary mb-2 text-center">DigiLocker</h2>
      <p class="text-gray-600 text-center mb-8">Securely store and manage your documents</p>
      
      <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
        <div class="mb-8">
          <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-teal transition-colors cursor-pointer">
            <svg class="w-12 h-12 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
            </svg>
            <p class="text-gray-600 mb-2">Drag & drop files here, or click to browse</p>
            <p class="text-sm text-gray-400">Supports PDF, JPG, PNG (Max 5MB)</p>
            <input type="file" id="fileInput" class="hidden" accept=".pdf,.jpg,.jpeg,.png" multiple>
          </div>
        </div>

        <div>
          <h3 class="font-semibold text-lg mb-4">Your Documents</h3>
          <div id="storedDocuments" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <p class="text-gray-400 col-span-full text-center py-8">No documents uploaded yet</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-primary text-white py-8 mt-auto">
    <div class="max-w-6xl mx-auto px-4 text-center text-sm text-blue-200">
      <p>© 2025 Smart-Sahaya.</p>
    </div>
  </footer>

  <div id="toast" class="fixed bottom-4 right-4 transform translate-y-full opacity-0 transition-all duration-300 z-50">
    <div class="bg-white rounded-xl shadow-2xl p-4 flex items-center gap-3 max-w-sm">
      <div id="toastIcon" class="w-10 h-10 rounded-full flex items-center justify-center"></div>
      <div>
        <p id="toastTitle" class="font-semibold text-sm"></p>
        <p id="toastMessage" class="text-xs text-gray-600"></p>
      </div>
    </div>
  </div>

  <div id="previewModal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-hidden">
      <div class="flex items-center justify-between p-4 border-b">
        <h3 id="previewTitle" class="font-semibold"></h3>
        <button id="closePreviewBtn" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>
      <div id="previewContent" class="p-4 overflow-auto max-h-[70vh]"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
