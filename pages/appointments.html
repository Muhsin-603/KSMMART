<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart-Sahaya — Appointments</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#0f4c81', teal: '#0ea5a4', warm: '#ffd166', 'primary-dark': '#0a3a63' } } } }
  </script>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <nav class="bg-primary text-white sticky top-0 z-50 shadow-lg">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2">
        <div class="w-10 h-10 bg-warm rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-primary" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
        </div>
        <span class="font-bold text-lg">Smart-Sahaya</span>
      </a>
      <ul class="hidden md:flex gap-6 text-sm font-medium">
        <li><a href="services.html" class="hover:text-warm transition-colors">Services</a></li>
        <li><a href="digilocker.html" class="hover:text-warm transition-colors">DigiLocker</a></li>
        <li><a href="tracker.html" class="hover:text-warm transition-colors">Track Status</a></li>
        <li><a href="appointments.html" class="text-warm">Appointments</a></li> </ul>
    </div>
  </nav>

  <main class="flex-grow bg-gradient-to-br from-warm/10 to-primary/5">
    <section class="max-w-6xl mx-auto px-4 py-16">
      <h2 class="text-2xl md:text-3xl font-bold text-primary mb-2 text-center">Appointment Scheduler</h2>
      <p class="text-gray-600 text-center mb-8">Book an appointment with a government officer</p>
      
      <div class="grid md:grid-cols-2 gap-8">
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
          <h3 class="font-semibold text-lg mb-6">Book New Appointment</h3>
          <form id="appointmentForm">
            <div class="mb-4">
              <label for="appointmentService" class="block text-sm font-medium text-gray-700 mb-2">Service Type</label>
              <select id="appointmentService" class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-teal outline-none" required>
                <option value="">-- Select Service --</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="appointmentDate" class="block text-sm font-medium text-gray-700 mb-2">Preferred Date</label>
              <input type="date" id="appointmentDate" class="w-full p-3 border-2 border-gray-200 rounded-xl focus:border-teal outline-none" required>
            </div>
            <div class="mb-6">
              <label class="block text-sm font-medium text-gray-700 mb-2">Available Time Slots</label>
              <div id="timeSlots" class="grid grid-cols-3 gap-2">
                <button type="button" class="time-slot p-2 border-2 border-gray-200 rounded-lg text-sm hover:border-teal transition-colors" data-time="09:00">9:00 AM</button>
                <button type="button" class="time-slot p-2 border-2 border-gray-200 rounded-lg text-sm hover:border-teal transition-colors" data-time="10:00">10:00 AM</button>
                <button type="button" class="time-slot p-2 border-2 border-gray-200 rounded-lg text-sm hover:border-teal transition-colors" data-time="11:00">11:00 AM</button>
                <button type="button" class="time-slot p-2 border-2 border-gray-200 rounded-lg text-sm hover:border-teal transition-colors" data-time="14:00">2:00 PM</button>
                <button type="button" class="time-slot p-2 border-2 border-gray-200 rounded-lg text-sm hover:border-teal transition-colors" data-time="15:00">3:00 PM</button>
                <button type="button" class="time-slot p-2 border-2 border-gray-200 rounded-lg text-sm hover:border-teal transition-colors" data-time="16:00">4:00 PM</button>
              </div>
              <input type="hidden" id="selectedTime" required>
            </div>
            <button type="submit" class="w-full bg-primary text-white py-3 rounded-xl font-semibold hover:bg-primary-dark transition-colors">
              Request Appointment
            </button>
          </form>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
          <h3 class="font-semibold text-lg mb-6">Your Appointments</h3>
          <div id="appointmentsList" class="space-y-4">
            <p class="text-gray-400 text-center py-8">No appointments scheduled</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-primary text-white py-8 mt-auto">
    <div class="max-w-6xl mx-auto px-4 text-center text-sm text-blue-200">
      <p>© 2025 Smart-Sahaya.</p>
    </div>
  </footer>

  <div id="toast" class="fixed bottom-4 right-4 transform translate-y-full opacity-0 transition-all duration-300 z-50">
    <div class="bg-white rounded-xl shadow-2xl p-4 flex items-center gap-3 max-w-sm">
      <div id="toastIcon" class="w-10 h-10 rounded-full flex items-center justify-center"></div>
      <div>
        <p id="toastTitle" class="font-semibold text-sm"></p>
        <p id="toastMessage" class="text-xs text-gray-600"></p>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
